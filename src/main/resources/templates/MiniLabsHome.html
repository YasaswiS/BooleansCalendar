<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>MiniLabsHomePage</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .banner{
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(../Images/LoginBackgroundImage.jpg);
    }
    .navbar{
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .Logo{
        width: 120px;
        cursor: pointer;
    }
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 20px;
        position: relative;
    }
    .navbar ul li a{
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
    }
    .navbar ul li::after{
        content: '';
        height: 3px;
        width: 0;
        background: #009688;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
    }
    .navbar ul li:hover::after{
        width: 100%;
    }
    .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
    }
    .content h1{
        font-size: 70px;
        margin-top: 80px;
    }
    .content p{
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
    }
    button{
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #009688;
        background: transparent;
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    span{
        background: #009688;
        height: 100%;
        width: 0;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.5s;
    }
    button:hover span{
        width: 100%;
    }
    button:hover{
        border: none;
    }
</style>
<body>
<div class="banner">
    <div class="navbar">
        <ul>
            <li><a href="">Neil</a></li>
            <li><a href="">Aditya</a></li>
            <li><a href="">Yasaswi</a></li>
            <li><a href="">Praveen</a></li>
            <li><a href="">Vihan</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>MINI LABS</h1>
        <P>THIS PAGE CONTAINS LINKS TO THE MINI LABS OF EACH TEAM MEMBER FROM THE BOOLEANS. CLICK THE NAMES ABOVE TO VIEW THEIR MINI LABS!</P>
        <div>
            <button onclick="window.location.href='https://booleans-website.herokuapp.com/'"><span></span>Home</button>
            <button onclick="window.location.href='https://github.com/AdityaS1426/BooleansCalendar'"><span></span>GitHub Repository</button>
        </div>
    </div>

</div>
</body>
</html>
